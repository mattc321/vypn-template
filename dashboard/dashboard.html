<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<script src="js/all.min.js"></script>-->
    <!--<script src="https://apis.google.com/js/platform.js" async defer></script>-->
    <!--<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/dashboard.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,700" rel="stylesheet prefetch">
    <title>vyth Shake That Booty</title>
</head>
<body class="dashboard-body">
<div class="outer-cont height100">


    <!--LEFT CONTAINER-->
    <div class="col-left-75 height100 flexy">
        <div class="top-menu-cont">
            <a class="fixed-top heading-black" href="#">vyth</a>
            <div class="hamburger">
                <nav>
                    <ul class="drop-down closed">
                        <li><a href="#" class="nav-button">&#9776;</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Library</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!--OPENING SLOGAN-->
        <div id="opening-slogan" class="center-left-cont flex-cont animated bounceIn hide-field">
            <h2 class="slogan">Your files - your system</h2>
            <span class="subtitle-blue">Or some other sick shit like that </span>
        </div>

        <!--AFTER UPLOAD ICON CONTAINER-->
        <div id="after-upload" class="center-left-cont flex-cont hide-field">
            <div class="icon download-icon hover"></div>
            <span class="file-name">dbshit.tar.gz</span>
            <span class="file-size">24.3 MB</span>
        </div>

        <!--UPLOAD ICON SELECT A FILE TO UPLOAD -->
        <div id="select-a-file-upload" class="center-left-cont flex-cont hide-field">
            <h3>Select or drag your file here</h3>
            <span class="subtitle">Free 2GB File: <a href="#" class="blue-link">Pro: 50GB File</a></span>
        </div>

        <!--PREVIEW FILE DOWNLOAD -->
        <div id="preview-download" class="center-left-cont flex-cont inline-layout hide-field">
            <div class="file-info-block col-1">
                <span class="file-name">dbshit.tar.gz</span>
                <span class="sent-by">Sent by: <span>mcampbell@ashlandpoop.coop</span></span>
                <span class="file-size">24.3 MB</span>
                <button id="download-file" class="button btn btn-download">Download</button>
            </div>
            <div class="file-preview-block col-2">
                <img src="video_preview.jpg"/>
            </div>
        </div>

        <!--UPLOAD COMPLETE -->
        <div id="upload-complete" class="center-left-cont flex-cont">
            <div class="icon check-icon hover"></div>
            <span class="title-line">Upload Completed!</span>
            <div class="group-options">
                <input id="upload-link" name="upload-link" class="sub-input" value="http://getvaluefromurlandputithere.com/mylink.png">
                <button id="copy-link" class="button copy-button">Copy</button>
            </div>
        </div>

    </div>


    <!--RIGHT CONTAINER-->
    <div class="col-right-35 height100 flexy">
        <div class="right-menu-cont">
            <div class="center-menu">
                <div id="signin" class="right-menu-item wb-btn hover">
                    Sign In
                </div>
                <div id="pro" class="right-menu-item wb-btn hover">
                    PRO
                </div>
            </div>
        </div>
        <div id="login-cont" class="flexy text-center">
            <div class="text-center">
                <form class="login-form" id="login" action="#" method="post">
                    <h3 class="form-title">Sign In</h3>
                    <input id="email" name="email" type="text" placeholder="Email">
                    <input id="password" name="password" type="text" placeholder="Password">
                    <input class="btn" type="submit" value="SUBMIT" onclick="return submit_login()">
                    <div id="login-error" class="hide-field">
                        <p class="targetMsg"></p>
                    </div>
                </form>
            </div>
            <div class="google-signin">
                <div class="g-signin2" data-onsuccess="onSignIn"><img src="http://3.bp.blogspot.com/-Ep_sMHCGb-M/Vl9h5smpeaI/AAAAAAAACak/MQF7WdfmBgI/s640/image00.png"></div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
