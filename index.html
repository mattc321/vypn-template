<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,700" rel="stylesheet prefetch">
    <title>VYPN High Risk Processing</title>
</head>
<body class="vypn-body">
    <div class="outer-cont height100">
        <div class="top-cont">
            <a class="fixed-top heading" href="#">VYPN</a>
            <div class="flex-cont">
                <h2 class="slogan">VYPN is an invite-only payment processing broker.</h2>
                <span class="subtitle">To continue, please enter your invitation code.</span>
                <form class="vypn-form" action="application.html" method="post">
                    <input id="invitecode" name="invite_code" type="text">
                    <div class="button-center">
                        <input class="btn" type="submit" value="Submit Code">
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
